<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-player1 { fill: #E0B0B0; }
    .bg-player2 { fill: #B0B0E0; }
    .bg-neutral { fill: #D0D0D0; }
    .objective { fill: #505050; stroke: black; stroke-width: 1; }
    .objective-text { fill: white; font-family: Arial, sans-serif; font-size: 20px; text-anchor: middle; dominant-baseline: central; }
    .objective-40-text { fill: white; font-family: Arial, sans-serif; font-size: 18px; text-anchor: middle; dominant-baseline: central; }
    .flag-cache { fill: #303030; stroke: black; stroke-width: 1; }
    .flag-cache-text { fill: white; font-family: Arial, sans-serif; font-size: 18px; text-anchor: middle; dominant-baseline: central; }
    .label-text { fill: black; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .measurement-text { fill: black; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    .p1 { fill: orange; }
    .p2 { fill: lightblue; }
  </style>

  <!-- Backgrounds -->
  <rect class="bg-player1" x="0" y="0" width="600" height="75" />
  <rect class="bg-neutral" x="0" y="75" width="600" height="388" />
  <rect class="bg-player2" x="0" y="463" width="600" height="137" />

  <!-- Deployment Zone Labels -->
  <text class="label-text" x="500" y="30">Player 1</text>
  <text class="label-text" x="500" y="50">Deployment Zone</text>
  <text class="label-text" x="500" y="540">Player 2</text>
  <text class="label-text" x="500" y="560">Deployment Zone</text>

  <!-- Measurements (approximate) -->
  <text class="measurement-text" x="70" y="40">6"</text>
  <text class="measurement-text" x="200" y="120">18"</text> <!-- P1 edge to P1 50 -->
  <text class="measurement-text" x="100" y="230">12"</text> <!-- P1 left edge to P1 50 -->
  <text class="measurement-text" x="320" y="140">23"</text> <!-- P1 edge to Flag -->
  <text class="measurement-text" x="490" y="120">20"</text> <!-- P2 right edge to P2 40-->
  <text class="measurement-text" x="530" y="250">10"</text> <!-- P1 right edge to P1 40 -->
  <text class="measurement-text" x="70" y="540">11"</text>


  <!-- Scenario Elements -->
  <!-- P1 50 Obj (Top Left) -->
  <circle class="objective" cx="175" cy="250" r="25" />
  <text class="objective-text p1" x="175" y="250">50</text>

  <!-- P1 40 Obj (Top Right) -->
  <circle class="objective" cx="470" cy="270" r="20" />
  <text class="objective-40-text p1" x="470" y="270">40</text>

  <!-- Flag (Center) -->
  <circle class="flag-cache" cx="300" cy="300" r="15" />
  <text class="flag-cache-text p2" x="300" y="300">F</text>

  <!-- P2 50 Obj (Bottom Left) -->
  <circle class="objective" cx="175" cy="350" r="25" />
  <text class="objective-text p2" x="175" y="350">50</text>

  <!-- P2 40 Obj (Bottom Right) -->
  <circle class="objective" cx="470" cy="330" r="20" />
  <text class="objective-40-text p2" x="470" y="330">40</text>

  <!-- lines -->
  <line x1="50" y1="0" x2="50" y2="75" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- P1 deploy -->
  <line x1="50" y1="463" x2="50" y2="600" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- P2 deploy -->

  <line x1="0" y1="250" x2="150" y2="250" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- LEFT 12 top 18 -->
  <line x1="175" y1="0" x2="175" y2="225" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- left 12 TOP 18 -->

  <line x1="0" y1="302" x2="287" y2="302" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- LEFT 23 top 23 -->
  <line x1="302" y1="0" x2="302" y2="287" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- left 23 TOP 23 -->

  <line x1="495" y1="270" x2="600" y2="270" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- RIGHT 10 top 20 -->
  <line x1="470" y1="0" x2="470" y2="250" stroke="white" stroke-width="4"  style="stroke-dasharray: 10 5;" /><!-- right 10 TOP 23 -->
</svg>